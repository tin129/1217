<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meow Meow</title>
    </head>
    <body>
        <div>div</div>
        <div class="content" id="first">content</div>
        <div>
            前端開發
            <a href="https://www.google.com">Google</a>
        </div>
        <!-- 屬性數值要用雙引號包住 -->
        <!-- 標籤及標籤屬性一定是小寫 -->
        <div>AAAAAAA</div>
        <!-- ctrl + /  快速註解-->
        <!-- div占據一整行 -->
        <!-- display: block; -->
        <!-- 無語意的標籤 -->
        <div style="background-color: red">第一區塊標籤</div>
        <div>第二區塊標籤</div>
        <!-- 行內標籤 -->
        <!-- display: inline; -->
        <!-- 不會占據一整行 -->
        <!-- 無語意的標籤 -->
        <span style="background-color: blue">行內標籤</span>
        <span>行內標籤</span>
        <!-- 商品卡片範例 -->
        <div>
            <img src="https://picsum.photos/200/300" alt="商品圖片" />
            <p>商品名稱</p>
            <p>商品描述</p>
            <p>商品價格</p>
            <span>Tag:</span>
            <span>冬季</span>
            <span>下殺</span>
            <span>男裝</span>
        </div>

        <!-- h1一個頁面只會顯示一次 -->
        <h1>標題1</h1>
        <h2>標題2</h2>
        <h3>標題3</h3>
        <h4>標題4</h4>
        <h5>標題5</h5>
        <h6>標題6</h6>

        <!-- 使用標籤預設樣式影響結構 -->
        <h1>這是標題1</h1>
        <div>一段內容 很重要 其他內容</div>

        <h1>這是標題1</h1>
        <div>
            一段內容
            <span style="font-weight: bold; color: red; font-size: 40px"
                >很重要</span
            >
            其他內容
        </div>

        <!-- 預設樣式可複寫 -->
        <h1>標題1</h1>
        <h2>標題2</h2>
        <h3>標題3</h3>
        <h4>標題4</h4>
        <h5>標題5</h5>
        <h6 style="font-size: 80px">標題6</h6>

        <!-- 段落不可作為行距使用 -->
        <!-- p不可包div -->
        <p>段落1</p>
        <p>段落2</p>

        <div>區塊1</div>
        <div>區塊2</div>

        <!-- 合理的結構 -->
        <div class="article">
            <h1>標題1</h1>
            <p>段落1</p>
            <p>段落2</p>
        </div>
    </body>
</html>
